<!DOCTYPE html>
<head>
</head>
<style>
    body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    width: 700px;
    height: 500px;
    position: relative;
    }
    svg{
    width: 100%;
    height: 100%;
    }
    path.slice{
    stroke-width:2px;
    }

    polyline{
    opacity: .3;
    stroke: black;
    stroke-width: 2px;
    fill: none;
    }
</style>
<body>
Transition duration: 0<input type="range" id="duration" min="0" max="5000">5000 
<br>
<button style="background-color:#FFFFFF" class="a1617">16-17h</button><button style="background-color:#E5E4E2" class="a1718">17-18h</button><button style="background-color:#D1D0CE" class="a1819">18-19h</button><button style="background-color:#B6B6B4" class="a1920">19-20h</button><button style="background-color:#848482" class="a2021">20-21h</button><button style="background-color:#3D3C3A" class="a2122">21-22h</button><button style="background-color:#0C090A" class="a2223">22-23h</button>


<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    var a1617 = [
                {label: "1A" , value: 19},
                {label: "2A" , value: 22},
                {label: "3A" , value: 13}
                
        ];
        
    var a1718 = [
                {label: "1A" , value: 16},
                {label: "2A" , value: 27},
                {label: "3A" , value: 10}      
        ]

    var a1819 = [
                {label: "1A" , value: 20},
                {label: "2A" , value: 32},
                {label: "3A" , value: 19}
        ]

    var a1920 = [
                {label: "1A" , value: 20},
                {label: "2A" , value: 26},
                {label: "3A" , value: 17}
        ]

    var a2021 = [
                {label: "1A" , value: 21},
                {label: "2A" , value: 26},
                {label: "3A" , value: 13}
        ]

    var a2122 = [
                {label: "1A" , value: 18},
                {label: "2A" , value: 22},
                {label: "3A" , value: 10}
        ]

    var a2223 = [
                {label: "1A" , value: 16},
                {label: "2A" , value: 26},
                {label: "3A" , value: 11}
        ]


var svg = d3.select("body")
.append("svg")
.append("g")

svg.append("g")
.attr("class", "slices");
svg.append("g")
.attr("class", "labels");
svg.append("g")
.attr("class", "lines");

var width = 700,
    height = 450,
radius = Math.min(width, height) / 2;

var pie = d3.layout.pie()
.sort(null)
.value(function(d) {
return d.value;
});

var arc = d3.svg.arc()
.outerRadius(radius * 0.8)
.innerRadius(radius * 0.4);
    
var arcOver = d3.svg.arc()
    .innerRadius(radius * 0.4 + 5)
    .outerRadius(radius * 0.8 + 5);

var outerArc = d3.svg.arc()
.innerRadius(radius * 0.9)
.outerRadius(radius * 0.9);

svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var key = function(d){ return d.data.label; };

var color = d3.scale.category20()
        .domain(["1A","2A","3A"])

.range(["#83A5CC", "#356399", "#BEFEFF"]);   

change(a1617);


d3.select(".a1617")
.on("click", function(){
change(a1617);
});    
d3.select(".a1718")
.on("click", function(){
change(a1718);
});
d3.select(".a1819")
.on("click", function(){
change(a1819);
});    
d3.select(".a1920")
.on("click", function(){
change(a1920);
});   
d3.select(".a2021")
.on("click", function(){
change(a2021);
});
d3.select(".a2122")
.on("click", function(){
change(a2122);
});
d3.select(".a2223")
.on("click", function(){
change(a2223);
});

function mergeWithFirstEqualZero(first, second){
var secondSet = d3.set(); second.forEach(function(d) { secondSet.add(d.label); });

var onlyFirst = first
.filter(function(d){ return !secondSet.has(d.label) })
.map(function(d) { return {label: d.label, value: 0}; });
return d3.merge([ second, onlyFirst ])
.sort(function(a,b) {
return d3.ascending(a.label, b.label);
});
}

function change(data) {
var duration = +document.getElementById("duration").value;
var data0 = svg.select(".slices").selectAll("path.slice")
.data().map(function(d) { return d.data });
if (data0.length == 0) data0 = data;
var was = mergeWithFirstEqualZero(data, data0);
var is = mergeWithFirstEqualZero(data0, data);
    
	
/* ------- MOUSEOVER VALUES -------*/
    
    var str = " Bouteilles" ;
    var arcs = svg.selectAll("g.slice")
        .data(pie(is), key)
        .enter()
        .append("g")
        .attr("class", "arc")
        
    arcs.append("path")
        .attr("d", arc)
        .style("opacity",0)
        .style("fill", function(d, i) { return color(d.data.label); })
        
        .on("mouseover", function(d) {
        var val = d3.select(this).datum().data.value ;
        var v = val.toString();
        var v2 = v.concat(str) ;
        centerText.text( v2 );
        })
    
        .on("mouseout", function(d) {
        centerText.text( "" );
        });
     
    var centerText = svg.append("text")
        .attr("dy", ".35em")
        .style("text-anchor", "middle");
    
/* ------- SLICE ARCS -------*/

var slice = svg.select(".slices").selectAll("path.slice")
.data(pie(was), key);

slice.enter()
.insert("path")
.attr("class", "slice")
.style("fill", function(d) { return color(d.data.label); })
.each(function(d) {
this._current = d;
});

slice = svg.select(".slices").selectAll("path.slice")
.data(pie(is), key);

slice
.transition().duration(duration)
.attrTween("d", function(d) {
var interpolate = d3.interpolate(this._current, d);
var _this = this;
return function(t) {
_this._current = interpolate(t);
return arc(_this._current);
};
});

slice = svg.select(".slices").selectAll("path.slice")
.data(pie(data), key);

slice
.exit().transition().delay(duration).duration(0)
.remove();

    
/* ------- TEXT LABELS -------*/

var text = svg.select(".labels").selectAll("text")
.data(pie(was), key);

text.enter()
.append("text")
.attr("dy", ".35em")
.style("opacity", 0)
.text(function(d) {
return d.data.label;
})
.each(function(d) {
this._current = d;
});
 
function midAngle(d){
return d.startAngle + (d.endAngle - d.startAngle)/2;
}

text = svg.select(".labels").selectAll("text")
.data(pie(is), key);

text.transition().duration(duration)
.style("opacity", function(d) {
return d.data.value == 0 ? 0 : 1;
})
.attrTween("transform", function(d) {
var interpolate = d3.interpolate(this._current, d);
var _this = this;
return function(t) {
var d2 = interpolate(t);
_this._current = d2;
var pos = outerArc.centroid(d2);
pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
return "translate("+ pos +")";
};
})
.styleTween("text-anchor", function(d){
var interpolate = d3.interpolate(this._current, d);
return function(t) {
var d2 = interpolate(t);
return midAngle(d2) < Math.PI ? "start":"end";
};
});
 
text = svg.select(".labels").selectAll("text")
.data(pie(data), key);

text
.exit().transition().delay(duration)
.remove();

/* ------- SLICE TO TEXT POLYLINES -------*/

var polyline = svg.select(".lines").selectAll("polyline")
.data(pie(was), key);
 
polyline.enter()
.append("polyline")
.style("opacity", 0)
.each(function(d) {
this._current = d;
});

polyline = svg.select(".lines").selectAll("polyline")
.data(pie(is), key);
 
polyline.transition().duration(duration)
.style("opacity", function(d) {
return d.data.value == 0 ? 0 : .5;
})
.attrTween("points", function(d){
this._current = this._current;
var interpolate = d3.interpolate(this._current, d);
var _this = this;
return function(t) {
var d2 = interpolate(t);
_this._current = d2;
var pos = outerArc.centroid(d2);
pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
return [arc.centroid(d2), outerArc.centroid(d2), pos];
};
});
 
polyline = svg.select(".lines").selectAll("polyline")
.data(pie(data), key);
 
polyline
.exit().transition().delay(duration)
.remove(); 
};
    

</script>
